{% extends 'common/commonhome.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    .btn1{
    border: none;
    outline: none;
    height: 50px;
    width: 100%;
    background-color:#088178;
    color: white;
    border-radius: 4px;
    font-weight: bold;
}
</style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="container pt-5 pb-5">
                    <div class="row">
                        <div class="col-12 col-sm-8 col-md-6 m-auto">
                            <div class="card shadow border">
                                <div class="card-body w-100">
                                    <h3>SELLER REGISTRATION</h3>
                                    <form method='POST' enctype = 'multipart/form-data'>
                                        {% csrf_token %} 
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                                        <input type="name" name='s_name' class="form-control" id="exampleFormControlInput1" placeholder="name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                        <input type="email" name="s_email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Adress</label>
                                        <textarea class="form-control" name="s_address" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Phonenumber</label>
                                        <input type="number"  name="s_phone"  class="form-control" id="exampleFormControlInput1" placeholder="ph.no">
                                    </div>
                                    Gender <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="s_gen"  id="inlineRadio1" value="male">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="s_gen"  id="inlineRadio2" value="female">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="s_gen" id="inlineRadio3" value="other">
                                        <label class="form-check-label" for="inlineRadio3">Other</label>
                                      </div>
                                      <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Company Name</label>
                                        <input type="name" name="comp_name"  class="form-control" id="exampleFormControlInput1" placeholder="comp name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Account Holder Name</label>
                                        <input type="name" name="accholder_name" class="form-control" id="exampleFormControlInput1" placeholder="Acc holder name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">IFSC</label>
                                        <input type="name" name="s_ifsc" class="form-control" id="exampleFormControlInput1" placeholder="IFSC NO.">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Branch</label>
                                        <input type="name"  name="s_branch"  class="form-control" id="exampleFormControlInput1" placeholder="bank branch">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Account Number</label>
                                        <input type="number"  name="accnum" class="form-control" id="exampleFormControlInput1" placeholder="Acc no.">
                                    </div>
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Seller Image</label>
                                        <input class="form-control" name="s_image" type="file" id="formFile">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" name="s_password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    {% if messages %}
                            {% for message in messages %}
                            <p style="color: red;" class="alert alert-{{ message.tags }}">{{ message }}</p>
                            {% endfor %}
                            {% endif %}
                                      <button type="submit" class="btn1">Submit</button>
                                      <a href="{% url 'common:selllogin' %}" style="text-decoration: none;">Already have an account?</a>
                                    </form>
                                </div>        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
