{% extends 'mensviewadmin/homepage.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}
<div class="container mt-5 pt-5 mb-5 pb-5">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card shadow border">
                <div class="card-body">
                    <svg class="position-relative mt-5 mb-0 top-30 start-50 translate-middle" xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <form>
                        <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password" id="exampleInputPassword1">
                        </div>
                        <div class="text-center">
                        <button type="SIGN UP" class="btn btn-primary">Sign Up</button>
                        </div>
                      </form>
                        
                </div>
            </div>
        </div>
    </div>
</div>
   {% endblock %} 
</body>
</html>
